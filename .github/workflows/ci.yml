name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

# Add permissions for security scanning
permissions:
  contents: read
  security-events: write
  actions: read

env:
  BUILD_TYPE: Release
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  # Job 1: Code Formatting Check
  format-check:
    name: Code Formatting
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install clang-format
      run: |
        # Check if clang-format is already available
        if (Get-Command clang-format -ErrorAction SilentlyContinue) {
          Write-Host "‚úÖ clang-format already available"
          clang-format --version
        } else {
          Write-Host "Installing LLVM..."
          choco install llvm --no-progress
          echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
        }
        
    - name: Check code formatting
      run: |
        $files = Get-ChildItem -Path backend,frontend,src,Tests -Include *.cpp,*.h,*.hpp -Recurse -File
        $unformatted = @()
        
        foreach ($file in $files) {
          $result = clang-format --dry-run --Werror $file.FullName 2>&1
          if ($LASTEXITCODE -ne 0) {
            $unformatted += $file.FullName
            Write-Host "‚ùå $file needs formatting" -ForegroundColor Red
          }
        }
        
        if ($unformatted.Count -gt 0) {
          Write-Host "`nThe following files need formatting:" -ForegroundColor Red
          $unformatted | ForEach-Object { Write-Host "  $_" }
          Write-Host "`nRun 'clang-format -i <file>' to fix formatting issues." -ForegroundColor Yellow
          exit 1
        }
        
        Write-Host "‚úÖ All files are properly formatted!" -ForegroundColor Green

  # Job 2: Build, Test, and Static Analysis
  build-and-test:
    name: Build, Test & Static Analysis (Windows)
    runs-on: windows-latest
    needs: format-check
    
    strategy:
      fail-fast: false
      matrix:
        config: [Release, Debug]
        include:
          - config: Release
            run_static_analysis: true
          - config: Debug
            run_static_analysis: false
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
        
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: '4bb07a326d9b9bce3703272a509e5bc25dd9cfd5'
        
    - name: Cache vcpkg
      uses: actions/cache@v3
      with:
        path: |
          ${{github.workspace}}/vcpkg_installed
          ${{github.workspace}}/vcpkg
        key: vcpkg-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}
        restore-keys: |
          vcpkg-${{ runner.os }}-
          
    - name: Install clang-tidy
      if: matrix.run_static_analysis
      run: |
        # Check if clang-tidy is already available
        if (Get-Command clang-tidy -ErrorAction SilentlyContinue) {
          Write-Host "‚úÖ clang-tidy already available"
          clang-tidy --version
        } else {
          Write-Host "Installing LLVM..."
          choco install llvm --no-progress
          echo "C:\Program Files\LLVM\bin" >> $env:GITHUB_PATH
        }
          
    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build `
          -S ${{github.workspace}} `
          -DCMAKE_BUILD_TYPE=${{matrix.config}} `
          -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/vcpkg/scripts/buildsystems/vcpkg.cmake `
          -DVCPKG_TARGET_TRIPLET=x64-windows `
          -DVCPKG_INSTALLED_DIR=${{github.workspace}}/vcpkg_installed `
          -DBUILD_TESTS=ON `
          -DCMAKE_EXPORT_COMPILE_COMMANDS=${{matrix.run_static_analysis}}
          
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.config}} --parallel
      
    - name: Run Tests
      working-directory: ${{github.workspace}}/build
      run: |
        $testFailed = $false
        
        # Find and run all test executables
        $testFiles = Get-ChildItem -Path Tests/${{matrix.config}} -Filter "*.exe" -File
        
        if ($testFiles.Count -eq 0) {
          Write-Host "‚ö†Ô∏è No test executables found in Tests/${{matrix.config}}" -ForegroundColor Yellow
          # Try alternative location
          $testFiles = Get-ChildItem -Path Tests -Filter "*.exe" -Recurse -File
        }
        
        foreach ($test in $testFiles) {
          Write-Host "`nüß™ Running: $($test.Name)" -ForegroundColor Cyan
          & $test.FullName
          if ($LASTEXITCODE -ne 0) {
            Write-Host "‚ùå Test failed: $($test.Name)" -ForegroundColor Red
            $testFailed = $true
          } else {
            Write-Host "‚úÖ Test passed: $($test.Name)" -ForegroundColor Green
          }
        }
        
        if ($testFailed) {
          exit 1
        }
        
        Write-Host "`n‚úÖ All tests passed!" -ForegroundColor Green
        
    - name: Run Static Analysis
      if: matrix.run_static_analysis
      run: |
        Write-Host "`nüîç Running static analysis with clang-tidy..." -ForegroundColor Cyan
        
        $workspace = "${{github.workspace}}"
        $vcpkgRoot = "$workspace/vcpkg_installed/x64-windows"
        
        # Only run static analysis on backend code
        # Qt frontend has complex header dependencies that clang-tidy cannot resolve properly
        $files = Get-ChildItem -Path backend,src -Include *.cpp -Recurse -File | 
                Where-Object { $_.FullName -notmatch 'Tests' -and $_.FullName -notmatch 'build' }
        
        # Build include paths
        $includes = @(
          "-I$workspace",
          "-I$workspace/backend",
          "-I$workspace/backend/blockchain/include",
          "-I$workspace/backend/core/include",
          "-I$workspace/backend/database/include",
          "-I$workspace/backend/repository/include",
          "-I$workspace/backend/utils/include",
          "-I$workspace/src",
          "-I$vcpkgRoot/include",
          "-I$vcpkgRoot/include/sqlcipher"
        )
        
        $hasErrors = $false
        $errorCount = 0
        $totalFiles = 0
        
        foreach ($file in $files) {
          $totalFiles++
          Write-Host "Analyzing [$totalFiles]: $file" -ForegroundColor Gray
          
          # Run clang-tidy
          $output = clang-tidy $file.FullName -p $workspace/build --quiet -- -std=c++20 $includes 2>&1 | 
                    Where-Object { $_ -notmatch 'vcpkg_installed' -and $_ -notmatch 'include[/\\]cpr' }
          
          # Check if there are any remaining errors (excluding vcpkg)
          $fileErrors = ($output | Select-String -Pattern "error:").Count
          $errorCount += $fileErrors
          if ($fileErrors -gt 0) {
            $hasErrors = $true
            Write-Host "‚ùå Found $fileErrors error(s) in $file" -ForegroundColor Red
            $output | Select-String -Pattern "error:" | ForEach-Object { Write-Host $_ -ForegroundColor Red }
          }
        }
        
        Write-Host "`n========================================" -ForegroundColor Yellow
        Write-Host "Files analyzed: $totalFiles" -ForegroundColor Cyan
        if ($hasErrors) {
          Write-Host "‚ùå Static analysis found $errorCount error(s)" -ForegroundColor Red
          exit 1
        } else {
          Write-Host "‚úÖ Static analysis passed - no errors found!" -ForegroundColor Green
        }
        Write-Host "========================================" -ForegroundColor Yellow
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.config == 'Release'
      with:
        name: criptogualet-windows-x64
        path: |
          ${{github.workspace}}/build/Release/*.exe
          ${{github.workspace}}/build/Release/*.dll
        retention-days: 7

  # Job 3: Security Scan
  security-scan:
    name: Security Scan
    runs-on: windows-latest
    needs: format-check
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
